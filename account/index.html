<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SheCanCode School of coding, a project launched by Igire Rwanda Organization( IR0) in collaboration with USA Embassy Kigali aiming to bridge the digital skills gap by inspiring women to enter and remain in tech industry."
    />
    <meta name="author" content="Victor K. & Innocent M." />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css" />
    <link
      href="../css/mobile.css"
      media="(max-width: 768px)"
      rel="stylesheet"
      type="text/css"
    />
    <title>SignUp and Logins</title>
  </head>

  <body>
    <!-- The Modal -->
    <div id="success-modal" class="modal">
      <!-- Modal content -->
      <div class="success-modal-content">
        <span id="closeResponse" class="close">&times;</span>
        <div class="success-modal-body">
          <p>Your application has been submitted successfully!</p>
          <a
            href="https://calendly.com/shecancode_rwanda/cohort-5-interview"
            target="_blank"
          >
            <button
              type="button"
              style="padding: 15px; width: 50%; font-size: larger"
            >
              Scheduler for Interview
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="login-page">
      <div class="form">
        <form class="user-form" id="user-signup-form">
          <input type="text" required placeholder="User Name" id="userName" />
          <input
            type="password"
            required
            placeholder="Password"
            id="password"
          />
          <input type="email" required placeholder="Email" id="email" />
          <button onclick="createAccountApi()" id="new-account-btn">
            Create
          </button>
          <p class="message">Already Registered? <a href="#">Login</a></p>
        </form>
        <form class="user-form" id="user-login-form">
          <input
            type="text"
            placeholder="UserName"
            required
            id="login-username"
          />
          <input
            type="password"
            placeholder="Password"
            required
            id="login-password"
          />
          <button onclick="loginApi()" id="login-btn">Login</button>
          <p class="message">Not Registered? <a href="#">Register</a></p>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js
    "></script>

    <script src="../js/custom.js"></script>
    <!-- MODAL JS -->
    <script src="../js/customModal.js"></script>
    <script src="../js/userCustom.js"></script>
  </body>
</html>
